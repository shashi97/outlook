<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Properties']" icon="plus" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>


  <!-- widget grid -->
  <sa-widgets-grid>
    <!-- START ROW -->
    <div class="row">
      <!-- NEW COL START -->
      <article class="col-sm-12 col-md-12 col-lg-6">
        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget [editbutton]="false" [custombutton]="false" [fullscreenbutton]="false">
          <header>
            <h2>Create</h2>
          </header>
          <!-- widget div-->
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">
              <form id="rmt-properties-add" class="smart-form"
                    [saUiValidate]="validationOptions"
                    novalidate="novalidate" >
                <fieldset>
                  <section>
                      <label class="input"> <i class="icon-append fa fa-home"></i>
                        <input type="text" name="address" placeholder="Address" [(ngModel)]="address"/>
                        <b class="tooltip tooltip-bottom-right">Every property needs an address.</b>
                      </label>
                    </section>
                  <section>
                    <label class="input"> <i class="icon-append fa fa-home"></i>
                      <input type="text" name="city" placeholder="City" [(ngModel)]="city"/>
                      <b class="tooltip tooltip-bottom-right">What city is the property in?</b> </label>
                  </section>
                  <div class="row">
                    <section class="col col-6">
                      <label class="input">
                        <i class="icon-append fa fa-home"></i>
                        <input type="text" name="state" placeholder="State" [(ngModel)]="state"/>
                        <b class="tooltip tooltip-bottom-right">Enter the state in which the property is located.</b>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="input">
                        <i class="icon-append fa fa-mail"></i>
                        <input type="text" name="zipCode" placeholder="Zip Code" [(ngModel)]="zipCode"/>
                        <b class="tooltip tooltip-bottom-right">Enter the state in which the property is located.</b>
                      </label>
                    </section>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="row">
                    <section class="col col-6">
                      <section>
                        <label class="input">
                          <i class="icon-append fa fa-home"></i>
                          <input type="text" name="floorCount" placeholder="Floor Count" [(ngModel)]="floorCount"/>
                          <b class="tooltip tooltip-bottom-right">How many rooms does the property have?</b>
                        </label>
                      </section>
                      <section>
                          <label class="input">
                          <i class="icon-append fa fa-bed"></i>
                          <input type="text" name="bedroomCount" placeholder="Bedroom Count" [(ngModel)]="bedroomCount"/>
                          <b class="tooltip tooltip-bottom-right">Enter the number of bedrooms in the property.</b>
                        </label>
                      </section>
                      <section>
                          <label class="input">
                          <i class="icon-append fa fa-bathroom"></i>
                          <input type="text" name="bathroomCount" placeholder="Bathroom Count" [(ngModel)]="bathroomCount"/>
                          <b class="tooltip tooltip-bottom-right">Enter the number of bathrooms in the property.</b>
                        </label>
                      </section>
                    </section>
                    <section class="col col-6">
                      <section>
                        <label class="checkbox">
                          <input type="checkbox" name="hasAttic" [(ngModel)]="hasAttic"/>
                          <i></i>Attic</label>
                      </section>
                      <section>
                          <label class="checkbox">
                          <input type="checkbox" name="hasBasement" [(ngModel)]="hasBasement"/>
                          <i></i>Basement</label>
                        </section>
                        <section>
                          <label class="checkbox">
                          <input type="checkbox" name="hasGarage" [(ngModel)]="hasGarage"/>
                          <i></i>Garage</label>
                      </section>
                    </section>
                  </div>
                </fieldset>
                <fieldset>
                    <section>
                        <label class="input"> <i class="icon-append fa fa-home"></i>
                          <input type="text" name="tagLine" placeholder="Tag Line" [(ngModel)]="tagLine"/>
                          <b class="tooltip tooltip-bottom-right">Enter an exciting tag line!</b>
                        </label>
                      </section>
                      <section>
                          <label class="input"> <i class="icon-append fa fa-home"></i>
                        <input type="text" name="featureLine" placeholder="Feature Line" [(ngModel)]="featureLine"/>
                        <b class="tooltip tooltip-bottom-right">Enter a single line of text that lists the properties features.</b>
                      </label>
                    </section>
                      <section>
                        <label class="textarea"> <i class="icon-append fa fa-home"></i>
                          <textarea name="summary" placeholder="Summary" [(ngModel)]="summary" rows="6"></textarea>
                          <b class="tooltip tooltip-bottom-right">Offer a more complete description.</b>
                        </label>
                      </section>
                </fieldset>
              </form>
              <footer class="widget-footer">
                  <div class="pull-right action-button-bar">
                    <div class="btn btn-default action-button" (click)="onSubmit()">
                      <div><i class="fa fa-save"></i></div>
                      <div>Save</div>
                    </div>
                    <div class="btn btn-default action-button" (click)="onClickCancel($event)">
                      <div><i class="fa fa-times"></i></div>
                      <div>Cancel</div>
                    </div>
                  </div>
              </footer>

            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </div>
        <!-- end widget -->
      </article>
      <!-- END COL -->
    </div>
    <!-- END ROW -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
