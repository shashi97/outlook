<header id="header" class="animated fadeInDown">
  <div id="logo-group-rmt-override">
    <span id="logo"> <img src="assets/img/logo-blacknwhite.png" alt="Prominent Properties"> </span>
  </div>
  <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a routerLink="/auth/register" class="btn btn-danger">Create account</a> </span>
</header>
<div id="main" role="main" class="animated fadeInDown">
  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
      <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4">
        <div class="well no-padding">
          <form id="login-form" class="smart-form client-form">
            <header>
              Forgot Password
            </header>
            <fieldset>
              <section>
                <label class="label">Enter your email address</label>
                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                  <input type="email" name="email">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Please enter email address for password reset</b></label>
              </section>
              <section>
                <div class="note">
                  <a routerLink="/auth/login">I remembered my password!</a>
                </div>
              </section>
            </fieldset>
            <footer>
              <button (click)="submit($event)" class="btn btn-primary">
                <i class="fa fa-refresh"></i> Reset Password
              </button>
            </footer>
          </form>
        </div>
      </div>
      <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
    </div>
  </div>
</div>
